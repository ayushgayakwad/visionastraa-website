<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/contactUs.css">
</head>
<body>
    <header>
        <div id="navbar-placeholder"></div>
    </header>
    <div class="boody">
        <div class="container">
            <div class="contact-form">
                <h2>Contact Admissions Department</h2> <br>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" required minlength="2" pattern="[A-Za-z\s]+" title="Please enter a valid name (letters only).">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required title="Please enter a valid email address.">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number.">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Message" required minlength="10"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <div id="formResponse"></div>
            </div>
            <div class="contact-info">
                <p>For questions, technical assistance, or collaboration opportunities via the contact information provided.</p>
                <!-- <div class="info-item">
                    <i class="fas fa-phone-alt"></i>
                    <a href="tel:+918197355166">+91 8197355166</a>
                </div> -->
                <div class="info-item">
                    <div class="info-heading-container">
                        <p class="info-heading">Reach Head of Admissions</p>
                    </div>
                    <br><br><br>
                    <div class="sub-info-item">
                        <ul class="no-bullets">
                            <li><i class="fas fa-phone-alt"></i>
                                <a href="tel:+918197355166">+91 8197355166</a></li>
                                <li>
                                    <i class="fas fa-phone-alt"></i>
                                    <a href="tel:+918197355166">+91 9740183638</a>
                                </li>
                        </ul>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:admissions@visionastraa.com">admissions@visionastraa.com</a>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Bengaluru, KA, India</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch('navbarcomp/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                // JavaScript to handle hamburger menu toggle
                const hamburger = document.getElementById("hamburger");
                const navLinks = document.getElementById("nav-links");
    
                if (hamburger && navLinks) {
                    hamburger.onclick = function () {
                        navLinks.classList.toggle("active");
                    };
                }
            })
            .catch(error => console.error('Error loading navbar:', error));
        /* document.getElementById("hamburger").onclick = function () {
            document.getElementById("nav-links").classList.toggle("active");
        }; */
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var form = e.target;
            if (form.checkValidity()) {
                var formData = new FormData(form);

                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'php/submit_contact_new.php', true);
                xhr.onload = function () {
                    var response = JSON.parse(this.responseText);
                    var responseElement = document.getElementById('formResponse');
                    responseElement.innerHTML = response.message;
                    responseElement.style.color = response.success ? 'green' : 'red';
                };
                xhr.send(formData);
            } else {
                alert('Please fill out the form correctly.');
            }
        });
    </script>
</body>

</html>
