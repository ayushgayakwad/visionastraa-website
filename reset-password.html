<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDTqlQiKyEasLlEL4fQKhmL62F3o7hsBCc",
        authDomain: "visionastraa-website.firebaseapp.com",
        projectId: "visionastraa-website",
        storageBucket: "visionastraa-website.appspot.com",
        messagingSenderId: "100641652232",
        appId: "1:100641652232:web:62a4288705be2b1f259bbd",
        measurementId: "G-RR519GVBWS"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Function to handle password reset
    function resetPassword(event) {
      event.preventDefault(); // Prevent the form from refreshing the page

      const email = document.getElementById("email").value;

      // Show the loading spinner
      document.getElementById("loading-spinner").style.display = "block";
      
      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert("Password reset email sent! Please check your inbox.");
          // Optionally, redirect the user to another page
          window.location.href = "login.html";
        })
        .catch((error) => {
          console.error("Error resetting password:", error);
          alert(`Failed to send password reset email: ${error.message}`);
        })
        .finally(() => {
          // Hide the loading spinner when done
          document.getElementById("loading-spinner").style.display = "none";
        });
    }
  </script>

  <style>
    :root {
        --primary: #4f46e5;
        --primary-light: #6366f1;
        --primary-dark: #4338ca;
        --secondary: #0ea5e9;
        --accent: #8b5cf6;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        
        --text-primary: #111827;
        --text-secondary: #4b5563;
        --text-tertiary: #6b7280;
        --text-light: #9ca3af;
        
        --bg-white: #ffffff;
        --bg-light: #f9fafb;
        --bg-lighter: #f3f4f6;
        --bg-lightest: #f1f5f9;
        
        --border-light: #e5e7eb;
        --border-medium: #d1d5db;
        
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    body, html {
        font-family: 'Roboto', sans-serif;
        background-color: var(--bg-light);
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: auto;
        color: var(--text-primary);
    }

    .form-container {
        position: relative; 
        background-color: var(--bg-white);
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        padding: 30px;
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
    }

    .form-container h1 {
        text-align: center;
        color: var(--primary);
        margin-top: 0;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--text-light);
    }

    .form-container label {
        display: block;
        color: var(--text-light);
        margin-bottom: 8px;
        font-weight: bold;
    }

    .form-container input[type="email"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        color: var(--text-primary);
        background-color: var(--bg-white);
        border: 1px solid var(--border-medium);
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .form-container button {
        width: 100%;
        padding: 12px;
        background-color: var(--primary);
        border-radius: 20px;
        color: var(--bg-white);
        border: none;
        cursor: pointer;
        font-size: 16px;
        box-shadow: var(--shadow-sm);
    }

    .form-container button:hover {
        background-color: var(--primary-dark);
    }

    .navigate-button {
        background-color: var(--secondary);
        margin-top: 10px;
        width: 100%;
        padding: 12px;
        color: var(--bg-white);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    .navigate-button:hover {
        background-color: var(--primary-dark);
    }

    .message {
        margin-top: 20px;
        font-size: 16px;
        text-align: center;
    }

    .message a {
        color: var(--primary);
        text-decoration: underline;
    }

    .message a:hover {
        color: var(--primary-light);
    }

    /* Loading Spinner */
    #loading-spinner {
        margin-top: 20px; /* Add space between reset button and spinner */
        display: none; /* Hidden by default */
        text-align: center; /* Center the spinner */
    }

    #loading-spinner div {
        width: 30px;
        height: 30px;
        border: 4px solid var(--primary);
        border-top: 4px solid var(--bg-white);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto; /* Center the spinner */
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .form-container {
            padding: 20px;
        }

        .form-container h1 {
            font-size: 24px;
        }

        .form-container h2 {
            font-size: 16px;
        }

        .form-container input,
        .form-container button {
            font-size: 14px;
            padding: 10px;
        }

        .form-container button {
            border-radius: 12px;
        }

        .navigate-button {
            font-size: 14px;
            padding: 10px;
        }
    }

    @media (max-width: 480px) {
        .form-container {
            padding: 15px;
        }

        .form-container h1 {
            font-size: 20px;
        }

        .form-container h2 {
            font-size: 14px;
        }

        .form-container input,
        .form-container button {
            font-size: 12px;
            padding: 8px;
        }

        .form-container button {
            border-radius: 10px;
        }

        .navigate-button {
            font-size: 12px;
            padding: 8px;
        }
    }
  </style>
</head>
<body>
  <header id="navbar-placeholder"></header>
  <div class="form-container">
    <h1>Reset Password</h1>
    <p>Enter your email address, and we'll send you a link to reset your password.</p>
    <form id="resetPasswordForm" onsubmit="resetPassword(event)">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <button type="submit">Send Reset Link</button>
    </form>

    <!-- Loading Spinner - Positioned below the reset button and above the message -->
    <div id="loading-spinner">
      <div></div>
    </div>

    <p class="message">
      Remembered your password? <a href="login.html">Login here</a>.
    </p>
  </div>

  <script>
    fetch('navbarcomp-VA/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;

                    const hamburger = document.getElementById("hamburger");
                    const navLinks = document.getElementById("nav-links");

                    if (hamburger && navLinks) {
                        hamburger.onclick = function () {
                            navLinks.classList.toggle("active");
                        };
                    }
                })
                .catch(error => console.error('Error loading navbar:', error));
  </script>
</body>
</html>
