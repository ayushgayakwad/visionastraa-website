    <header id="navbar-placeholder"></header>
  <div class="form-container">
    <h1>EV Internship Application</h1>
    <form id="applicationForm" onsubmit="submitForm(event);" enctype="multipart/form-data">
        <label for="first_name">First name</label>
        <input type="text" id="first_name" name="first_name" pattern="[A-Za-z\s]+" title="Please enter only letters." required>

        <label for="last_name">Last name</label>
        <input type="text" id="last_name" name="last_name" pattern="[A-Za-z\s]+" title="Please enter only letters." required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number." required>

        <label for="state">State:</label>
        <select id="state" name="state" onchange="populateColleges()" required>
            <option value="">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>

            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Delhi">Delhi</option>
            <option value="Puducherry">Puducherry</option>
        </select><br>

        <label for="college">College:</label>
        <select id="college" name="college" required>
            <option value="">Select College</option>
        </select><br>

        <label for="degree">Degree:</label>
        <select id="degree" name="degree" required>
            <option value="Select Option">Select Option</option>
            <option value="B.E">B.E</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
        </select><br>

        <label for="specialization">Specialization (Branch):</label>
        <input type="text" id="specialization" name="specialization" required><br>

        <label for="graduation">Year of Graduation:</label>
        <input type="text" id="graduation" name="graduation" pattern="\d{4}" title="Please enter a valid year." required><br>

        <label for="cgpa">CGPA:</label>
        <input type="text" id="cgpa" name="cgpa" required><br>

        <label for="role">Applying for which internship?</label>
        <select id="role" name="role" required>
            <option value="Project-based Internship on Embedded Systems for Electric Vehicles (EV)">Project-based Internship on Embedded Systems for Electric Vehicles (EV)</option>
            <option value="Project-based Internship on AI/ML for Electric Vehicles (EV)">Project-based Internship on AI/ML for Electric Vehicles (EV)</option>
            <option value="Project-based Internship on Design &amp; Development for Electric Vehicles">Project-based Internship on Design &amp; Development for Electric Vehicles (EV)</option>
        </select>

        <label for="resume">Upload Resume (PDF format, maximum size 2MB):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required><br>

        <label for="referral">Do you have a referral code? Enter it here!</label>
            <input type="text" id="referral" name="referral">

        <label for="goals">Why you should be selected? Describe in your own words (&lt;500 words) </label>
        <textarea id="goals" name="goals" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
    <div id="message" class="message"></div>

        function populateColleges() {
            const stateSelect = document.getElementById('state');
            const collegeSelect = document.getElementById('college');
            collegeSelect.innerHTML = '<option value="">Select College</option>'; 

            const selectedState = stateSelect.value;
            if (selectedState && collegesByState[selectedState]) {
                const colleges = collegesByState[selectedState];
                colleges.forEach(college => {
                    const option = document.createElement('option');
                    option.value = college;
                    option.textContent = college;
                    collegeSelect.appendChild(option);
                });
            }
        }

        function validateForm() {
            const resumeInput = document.getElementById('resume');
            const file = resumeInput.files[0];

            if (file) {
                const fileSizeInMB = file.size / (1024 * 1024);
                const fileType = file.type;

                if (fileType !== 'application/pdf') {
                    alert('Please upload the resume in PDF format only.');
                    return false;
                }

                if (fileSizeInMB > 2) { // Maximum size of 2MB
                    alert('The resume file size should not exceed 2MB.');
                    return false;
                }
            }
            return true;
        }

        function submitForm(event) {
            event.preventDefault();

            if (!validateForm()) {
                return;
            }

            const form = document.getElementById('applicationForm');
            const formData = new FormData(form);

            fetch('php/submit_ev_internship_application.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log(response); 
                return response.json();
            })
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.success) {
                    messageDiv.textContent = "Your application has been submitted successfully!";
                    messageDiv.style.color = "green";
                    window.location.href = "ev-application-confirmation.html";
                    form.reset();
                } else {
                    messageDiv.textContent = "Error: " + data.error;
                    messageDiv.style.color = "red";
                }
            })
            .catch(error => {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = "There was an error submitting the form.";
                messageDiv.style.color = "red";
            });
        }
</script>
</html>
