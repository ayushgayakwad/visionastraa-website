    <style>
        body {
            background-color: #fff;
            font-family: 'Poppins', sans-serif;
        }

        h1,
        h2,
        h3 {
            font-size: 48px;
            font-family: 'Poppins', sans-serif;
        }

        p {
            font-size: 24px;
            font-family: 'Poppins', sans-serif;
        }

        li {
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        .gallery-collage {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 5px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .gallery-collage .grid-item {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-collage .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .gallery-collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 10px;
        }

        .gallery-collage img:hover {
            transform: scale(1.1);
        }

        .about-company {
            padding: 40px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .about-visionastraa {
            background: linear-gradient(to bottom right, rgb(0, 0, 0), rgb(27, 17, 17), rgb(8, 8, 42), rgb(0, 0, 0));
            color: #fff;
            padding: 40px 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Floating Navigation Bar */
        .floating-nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .floating-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .floating-nav ul li {
            display: inline-block;
        }

        .floating-nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 18px;
        }

        .floating-nav ul li a:hover {
            color: #007bff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1,
            h2,
            h3 {
                font-size: 32px;
            }

            p {
                font-size: 18px;
            }

            .gallery-collage {
                grid-template-columns: repeat(3, 1fr);
            }

            .floating-nav {
                padding: 8px 15px;
            }

            .floating-nav ul li a {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1,
            h2,
            h3 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .gallery-collage {
                grid-template-columns: repeat(2, 1fr);
            }

            .floating-nav {
                padding: 6px 10px;
            }

            .floating-nav ul {
                gap: 10px;
            }

            .floating-nav ul li a {
                font-size: 14px;
            }
        }
    </style>
</head>
