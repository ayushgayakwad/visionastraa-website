<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="background-image">
            <img src="image/bckgrd.png" alt="Background">
        </div>
        <img src="image/EV_logo.jpg" alt="Vision Astraa Logo" class="visionastraa-logo">
        <div class="glass-panel">
            <div class="content">
                <span class="login">Login</span>
                <div class="sign-in-options">
                    <div class="sign-in-option google">
                        <img src="image/google.png" alt="Google Icon" class="sign-in-icon">
                        <span class="sign-in-text">Sign in with Google</span>
                    </div>
                    <div class="sign-in-option facebook">
                        <img src="image/facebook.png" alt="Facebook Icon" class="sign-in-icon">
                        <span class="sign-in-text">Sign in with Facebook</span>
                    </div>
                </div>
                <div class="or-login-with-email">Or login with email</div>
                <form class="login-form">
                    <div class="email-section">
                        <input type="email" class="email-input" placeholder="Email" value="swathi@gmail.com">
                    </div>
                    <div class="password-section">
                        <input type="password" class="password-input" placeholder="Password">
                    </div>
                    <div class="forgot-password">Forgot Password</div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <div class="sign-up-text">Don't have an account? <a href="#">Sign up</a></div>
            </div>
        </div>
        <div class="start-learning">
            Start learning<br>with EV Academy
        </div>
    </div>
</body>
</html>
