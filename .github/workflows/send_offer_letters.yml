name: Send Internship Offers (Parallel)

on:
  workflow_dispatch:

jobs:
  # ---------------- JOB 1: First Half of Records ----------------
  send_batch_1:
    name: Send Batch 1 (Account 1)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas PyMuPDF reportlab

      - name: Run offer letter script (Batch 1)
        # Credentials are now managed inside the python script via the BATCH_CREDENTIALS dictionary
        run: python "VTU EV Internship Offer Letters/ev-internship-offer-letters.py" --batch 1

  # ---------------- JOB 2: Second Half of Records ----------------
  send_batch_2:
    name: Send Batch 2 (Account 2)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas PyMuPDF reportlab

      - name: Run offer letter script (Batch 2)
        # Credentials are now managed inside the python script via the BATCH_CREDENTIALS dictionary
        run: python "VTU EV Internship Offer Letters/ev-internship-offer-letters.py" --batch 2