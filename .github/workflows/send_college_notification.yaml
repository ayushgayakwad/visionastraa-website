name: Send College Notifications (Parallel)

on:
  workflow_dispatch:

jobs:
  # ---------------- JOB 1: First Half of Records ----------------
  send_batch_1:
    name: Send Batch 1 (Account 1)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas mysql-connector-python

      - name: Send Emails (Batch 1)
        # Make sure the path below matches where you uploaded the new python file
        run: python "VTU EV Internship Offer Letters/college_notification.py" --batch 1

  # ---------------- JOB 2: Second Half of Records ----------------
  send_batch_2:
    name: Send Batch 2 (Account 2)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pandas mysql-connector-python

      - name: Send Emails (Batch 2)
        # Make sure the path below matches where you uploaded the new python file
        run: python "VTU EV Internship Offer Letters/college_notification.py" --batch 2