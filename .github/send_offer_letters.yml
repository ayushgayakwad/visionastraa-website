name: Send Internship Offers

# This allows you to run the workflow manually from the Actions tab
on:
  workflow_dispatch:

jobs:
  send-offer-letters:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Step 3: Install required Python libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas PyMuPDF reportlab

      # Step 4: Run the Python script to send emails
      - name: Run offer letter script
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        run: python "VTU EV Internship Offer Letters/ev-internship-offer-letters.py"

      # Step 5: Commit the updated CSV file back to the repository
      - name: Commit updated CSV file
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions-bot@users.noreply.github.com'
          git add 'VTU EV Internship Offer Letters/applicants-vtu-internyet.csv'
          # Check if there are any changes to commit
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit."
          else
            git commit -m "Update email sent status in applicants list"
            git push
          fi
